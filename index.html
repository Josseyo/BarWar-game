<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google fonts-->

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--link to css styling-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>The Five Elements</title>
</head>

<body>
    <header>
        <div id="menu"><a href="#how-to-play">How to play</a>
            <h1 class="header">THE BAR WARS</h1>
    </header>

    <main>
        <section id="gameBoard">
            <!--button/variable/choices area-->
            <div id="holder">
                <button onclick="playGame('rock')" title="Rock crushes Lizard and Scissors" aria-label="rock"><i
                        class="fas fa-gem"></i><br></button>
                <button onclick="playGame('paper')" title="Paper disproves Spock and covers Rock" aria-label="paper"><i
                        class="fas fa-solid fa-toilet-paper"></i><br></button>
                <button onclick="playGame('scissors')" title="Scissors decapitates Lizard and cuts Paper"
                    aria-label="scissors"><i class="fas fa-hand-scissors"></i><br></button>
                <button onclick="playGame('lizard')" title="Lizard eats Paper and poisons Spock" aria-label="lizard"><i
                        class="fas fa-hand-lizard"></i><br></button>
                <button onclick="playGame('spock')" title="Spock vaporizes Rock and smashes Scissors"
                    aria-label="spock"><i class="fas fa-hand-spock fa-beat"></i><br></button>
            </div>
            <!--your's and computer's choice -->
            <div id="displayContainer">
                <br>
                <div id="playerDisplay">You:</div>
                <div id="computerDisplay">House:</div>
            </div>
            <!--Who won/lost -->
            <div id="resultContainer">
                <div id="resultDisplay">Result:</div>
            </div>
            <!--Total wins and losses -->
            <div id="scoreContainer">
                <div class="scoreDisplay">
                    <span id="playerScoreDisplay">0</span>
                    <span id="divider">-</span>
                    <span id="computerScoreDisplay">0</span>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section id="rules">
            <h2 id="how-to-play">How to play</h2>
            <ul>
                <br>
                <li>ROCK crushes LIZARD and SCISSORS</li>
                <br>
                <li>LIZARD eats PAPER and poisons SPOCK</li>
                <br>
                <li>SPOCK vaporizes ROCK and smashes SCISSORS</li>
                <br>
                <li>SCISSORS decapitates LIZARD and cuts PAPER</li>
                <br>
                <li>PAPER disproves SPOCK and covers ROCK</li>
            </ul>
            <br>
            <a href="#holder">Play game</a>
        </section>
    </footer>
    <!--link to js-->
    <script src="assets/js/script.js"></script>

</body>

</html>
